<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.CreateDepartmenthtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bunccw.CreateDepartmenthtLabel_depID}" for="depID" />
                    <h:inputText id="depID" value="#{departmenthtController.selected.depID}" title="#{bunccw.CreateDepartmenthtTitle_depID}" required="true" requiredMessage="#{bunccw.CreateDepartmenthtRequiredMessage_depID}"/>
                    <h:outputLabel value="#{bunccw.CreateDepartmenthtLabel_depName}" for="depName" />
                    <h:inputText id="depName" value="#{departmenthtController.selected.depName}" title="#{bunccw.CreateDepartmenthtTitle_depName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmenthtController.create}" value="#{bunccw.CreateDepartmenthtSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmenthtController.prepareList}" value="#{bunccw.CreateDepartmenthtShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.CreateDepartmenthtIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
