<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.ListDepartmenthtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bunccw.ListDepartmenthtEmpty}" rendered="#{departmenthtController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departmenthtController.items.rowCount > 0}">
                    <h:outputText value="#{departmenthtController.pagination.pageFirstItem + 1}..#{departmenthtController.pagination.pageLastItem + 1}/#{departmenthtController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{departmenthtController.previous}" value="#{bunccw.Previous} #{departmenthtController.pagination.pageSize}" rendered="#{departmenthtController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{departmenthtController.next}" value="#{bunccw.Next} #{departmenthtController.pagination.pageSize}" rendered="#{departmenthtController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{departmenthtController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListDepartmenthtTitle_depID}"/>
                            </f:facet>
                            <h:outputText value="#{item.depID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListDepartmenthtTitle_depName}"/>
                            </f:facet>
                            <h:outputText value="#{item.depName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departmenthtController.prepareView}" value="#{bunccw.ListDepartmenthtViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmenthtController.prepareEdit}" value="#{bunccw.ListDepartmenthtEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmenthtController.destroy}" value="#{bunccw.ListDepartmenthtDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{departmenthtController.prepareCreate}" value="#{bunccw.ListDepartmenthtCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.ListDepartmenthtIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
