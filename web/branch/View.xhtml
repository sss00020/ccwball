<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.ViewBranchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bunccw.ViewBranchLabel_branchId}"/>
                    <h:outputText value="#{branchController.selected.branchId}" title="#{bunccw.ViewBranchTitle_branchId}"/>
                    <h:outputText value="#{bunccw.ViewBranchLabel_location}"/>
                    <h:outputText value="#{branchController.selected.location}" title="#{bunccw.ViewBranchTitle_location}"/>
                    <h:outputText value="#{bunccw.ViewBranchLabel_camp}"/>
                    <h:outputText value="#{branchController.selected.camp}" title="#{bunccw.ViewBranchTitle_camp}"/>
                    <h:outputText value="#{bunccw.ViewBranchLabel_proNo}"/>
                    <h:outputText value="#{branchController.selected.proNo}" title="#{bunccw.ViewBranchTitle_proNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{branchController.destroyAndView}" value="#{bunccw.ViewBranchDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bunccw.ViewBranchEditLink}"/>
                <br />
                <h:commandLink action="#{branchController.prepareCreate}" value="#{bunccw.ViewBranchCreateLink}" />
                <br />
                <h:commandLink action="#{branchController.prepareList}" value="#{bunccw.ViewBranchShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.ViewBranchIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
