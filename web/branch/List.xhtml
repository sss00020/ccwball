<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.ListBranchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bunccw.ListBranchEmpty}" rendered="#{branchController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{branchController.items.rowCount > 0}">
                    <h:outputText value="#{branchController.pagination.pageFirstItem + 1}..#{branchController.pagination.pageLastItem + 1}/#{branchController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{branchController.previous}" value="#{bunccw.Previous} #{branchController.pagination.pageSize}" rendered="#{branchController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{branchController.next}" value="#{bunccw.Next} #{branchController.pagination.pageSize}" rendered="#{branchController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{branchController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListBranchTitle_branchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.branchId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListBranchTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListBranchTitle_camp}"/>
                            </f:facet>
                            <h:outputText value="#{item.camp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListBranchTitle_proNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.proNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{branchController.prepareView}" value="#{bunccw.ListBranchViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{branchController.prepareEdit}" value="#{bunccw.ListBranchEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{branchController.destroy}" value="#{bunccw.ListBranchDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{branchController.prepareCreate}" value="#{bunccw.ListBranchCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.ListBranchIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
