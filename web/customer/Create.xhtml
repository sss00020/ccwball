<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_memId}" for="memId" />
                    <h:inputText id="memId" value="#{customerController.selected.memId}" title="#{bunccw.CreateCustomerTitle_memId}" required="true" requiredMessage="#{bunccw.CreateCustomerRequiredMessage_memId}"/>
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bunccw.CreateCustomerTitle_name}" />
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{customerController.selected.surname}" title="#{bunccw.CreateCustomerTitle_surname}" />
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bunccw.CreateCustomerTitle_address}" />
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_tel}" for="tel" />
                    <h:inputText id="tel" value="#{customerController.selected.tel}" title="#{bunccw.CreateCustomerTitle_tel}" />
                    <h:outputLabel value="#{bunccw.CreateCustomerLabel_dateTime}" for="dateTime" />
                    <h:inputText id="dateTime" value="#{customerController.selected.dateTime}" title="#{bunccw.CreateCustomerTitle_dateTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bunccw.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bunccw.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
