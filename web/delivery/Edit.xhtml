<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.EditDeliveryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bunccw.EditDeliveryLabel_deliveryPK_msgId}" for="deliveryPK_msgId" />
                    <h:inputText id="deliveryPK_msgId" value="#{deliveryController.selected.deliveryPK.msgId}" title="#{bunccw.EditDeliveryTitle_deliveryPK_msgId}" required="true" requiredMessage="#{bunccw.EditDeliveryRequiredMessage_deliveryPK_msgId}"/>
                    <h:outputLabel value="#{bunccw.EditDeliveryLabel_deliveryPK_empId}" for="deliveryPK_empId" />
                    <h:inputText id="deliveryPK_empId" value="#{deliveryController.selected.deliveryPK.empId}" title="#{bunccw.EditDeliveryTitle_deliveryPK_empId}" required="true" requiredMessage="#{bunccw.EditDeliveryRequiredMessage_deliveryPK_empId}"/>
                    <h:outputLabel value="#{bunccw.EditDeliveryLabel_deliveryPK_memId}" for="deliveryPK_memId" />
                    <h:inputText id="deliveryPK_memId" value="#{deliveryController.selected.deliveryPK.memId}" title="#{bunccw.EditDeliveryTitle_deliveryPK_memId}" required="true" requiredMessage="#{bunccw.EditDeliveryRequiredMessage_deliveryPK_memId}"/>
                    <h:outputLabel value="#{bunccw.EditDeliveryLabel_deliveryPK_proNo}" for="deliveryPK_proNo" />
                    <h:inputText id="deliveryPK_proNo" value="#{deliveryController.selected.deliveryPK.proNo}" title="#{bunccw.EditDeliveryTitle_deliveryPK_proNo}" required="true" requiredMessage="#{bunccw.EditDeliveryRequiredMessage_deliveryPK_proNo}"/>
                </h:panelGrid>
                <h:commandLink action="#{deliveryController.update}" value="#{bunccw.EditDeliverySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bunccw.EditDeliveryViewLink}"/>
                <br />
                <h:commandLink action="#{deliveryController.prepareList}" value="#{bunccw.EditDeliveryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.EditDeliveryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
