<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.ListEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bunccw.ListEmployeesEmpty}" rendered="#{employeesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{employeesController.items.rowCount > 0}">
                    <h:outputText value="#{employeesController.pagination.pageFirstItem + 1}..#{employeesController.pagination.pageLastItem + 1}/#{employeesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{employeesController.previous}" value="#{bunccw.Previous} #{employeesController.pagination.pageSize}" rendered="#{employeesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{employeesController.next}" value="#{bunccw.Next} #{employeesController.pagination.pageSize}" rendered="#{employeesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{employeesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_employeesPK_memId}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeesPK.memId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_employeesPK_proNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeesPK.proNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_employeesPK_msgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeesPK.msgId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_employeesPK_empId}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeesPK.empId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_sername}"/>
                            </f:facet>
                            <h:outputText value="#{item.sername}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bunccw.ListEmployeesTitle_branchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.branchId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{employeesController.prepareView}" value="#{bunccw.ListEmployeesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeesController.prepareEdit}" value="#{bunccw.ListEmployeesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{employeesController.destroy}" value="#{bunccw.ListEmployeesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{employeesController.prepareCreate}" value="#{bunccw.ListEmployeesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.ListEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
