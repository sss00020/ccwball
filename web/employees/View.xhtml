<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:outputText value="#{bunccw.ViewEmployeesLabel_employeesPK_memId}"/>

                    <h:outputText value="#{bunccw.ViewEmployeesLabel_employeesPK_proNo}"/>

                <h:commandLink action="#{employeesController.destroyAndView}" value="#{bunccw.ViewEmployeesDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bunccw.ViewEmployeesEditLink}"/>

                <h:commandLink action="#{employeesController.prepareCreate}" value="#{bunccw.ViewEmployeesCreateLink}" />

                <h:commandLink action="#{employeesController.prepareList}" value="#{bunccw.ViewEmployeesShowAllLink}"/>

                <h:link outcome="/index" value="#{bunccw.ViewEmployeesIndexLink}"/>
