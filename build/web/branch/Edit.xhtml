<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.EditBranchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bunccw.EditBranchLabel_branchId}" for="branchId" />
                    <h:inputText id="branchId" value="#{branchController.selected.branchId}" title="#{bunccw.EditBranchTitle_branchId}" required="true" requiredMessage="#{bunccw.EditBranchRequiredMessage_branchId}"/>
                    <h:outputLabel value="#{bunccw.EditBranchLabel_location}" for="location" />
                    <h:inputText id="location" value="#{branchController.selected.location}" title="#{bunccw.EditBranchTitle_location}" />
                    <h:outputLabel value="#{bunccw.EditBranchLabel_camp}" for="camp" />
                    <h:inputText id="camp" value="#{branchController.selected.camp}" title="#{bunccw.EditBranchTitle_camp}" />
                    <h:outputLabel value="#{bunccw.EditBranchLabel_proNo}" for="proNo" />
                    <h:inputText id="proNo" value="#{branchController.selected.proNo}" title="#{bunccw.EditBranchTitle_proNo}" required="true" requiredMessage="#{bunccw.EditBranchRequiredMessage_proNo}"/>
                </h:panelGrid>
                <h:commandLink action="#{branchController.update}" value="#{bunccw.EditBranchSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bunccw.EditBranchViewLink}"/>
                <br />
                <h:commandLink action="#{branchController.prepareList}" value="#{bunccw.EditBranchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.EditBranchIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
