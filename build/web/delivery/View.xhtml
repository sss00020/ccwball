<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.ViewDeliveryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bunccw.ViewDeliveryLabel_deliveryPK_msgId}"/>
                    <h:outputText value="#{deliveryController.selected.deliveryPK.msgId}" title="#{bunccw.ViewDeliveryTitle_deliveryPK_msgId}"/>
                    <h:outputText value="#{bunccw.ViewDeliveryLabel_deliveryPK_empId}"/>
                    <h:outputText value="#{deliveryController.selected.deliveryPK.empId}" title="#{bunccw.ViewDeliveryTitle_deliveryPK_empId}"/>
                    <h:outputText value="#{bunccw.ViewDeliveryLabel_deliveryPK_memId}"/>
                    <h:outputText value="#{deliveryController.selected.deliveryPK.memId}" title="#{bunccw.ViewDeliveryTitle_deliveryPK_memId}"/>
                    <h:outputText value="#{bunccw.ViewDeliveryLabel_deliveryPK_proNo}"/>
                    <h:outputText value="#{deliveryController.selected.deliveryPK.proNo}" title="#{bunccw.ViewDeliveryTitle_deliveryPK_proNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deliveryController.destroyAndView}" value="#{bunccw.ViewDeliveryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bunccw.ViewDeliveryEditLink}"/>
                <br />
                <h:commandLink action="#{deliveryController.prepareCreate}" value="#{bunccw.ViewDeliveryCreateLink}" />
                <br />
                <h:commandLink action="#{deliveryController.prepareList}" value="#{bunccw.ViewDeliveryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.ViewDeliveryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
