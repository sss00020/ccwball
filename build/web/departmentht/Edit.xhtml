<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bunccw.EditDepartmenthtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bunccw.EditDepartmenthtLabel_depID}" for="depID" />
                    <h:inputText id="depID" value="#{departmenthtController.selected.depID}" title="#{bunccw.EditDepartmenthtTitle_depID}" required="true" requiredMessage="#{bunccw.EditDepartmenthtRequiredMessage_depID}"/>
                    <h:outputLabel value="#{bunccw.EditDepartmenthtLabel_depName}" for="depName" />
                    <h:inputText id="depName" value="#{departmenthtController.selected.depName}" title="#{bunccw.EditDepartmenthtTitle_depName}" />
                </h:panelGrid>
                <h:commandLink action="#{departmenthtController.update}" value="#{bunccw.EditDepartmenthtSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bunccw.EditDepartmenthtViewLink}"/>
                <br />
                <h:commandLink action="#{departmenthtController.prepareList}" value="#{bunccw.EditDepartmenthtShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bunccw.EditDepartmenthtIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
